<div class="translations" *ngFor="let translation of translations">
	<span class="translations__language">{{ translation.language }}:</span>
	<div class="translations__result">
		<span>{{ translation.translate }}</span>

		<button
			mat-icon-button
			[cdkCopyToClipboard]="translation.translate"
			(click)="openSnackBar(translation.language)"
		>
			<mat-icon matListIcon matTooltip="Copy translation"
				>content_copy</mat-icon
			>
		</button>
	</div>
</div>

<div class="copy-all">
	<button
		mat-icon-button
		color="primary"
		[cdkCopyToClipboard]="onCopyAll()"
		(click)="openSnackBar()"
		matTooltip="Copy all translated data"
	>
		<mat-icon>copy_all</mat-icon>
	</button>
</div>
